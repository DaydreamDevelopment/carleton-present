<!DOCTYPE HTML>
<html style="overflow-y: hidden; overflow-x:hidden;">

<head>
    <link rel="stylesheet" type="text/css" href="/easyrtc/easyrtc.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
    <script type="text/javascript" src="js/mylogic.js"></script>
</head>

<body onload="my_init()">

        <video style="position:absolute; bottom:0; right:0; z-index=10;" id="self" width="25%"></video>
        <img style="position:absolute; bottom:50px; left:50px; z-index=10;" id="watermark" src="assets/logo.png"></img>
        <div style="position:absolute; top:0; left:0; z-index=10;" id="otherClients"> </div>
    </div>
